services:
  checklist-service:
    build: ./checklist-service
    container_name: checklist-service
    ports:
      - "2001:8001"
    networks:
      - compliance-network
    environment:
      - NODE_ENV=development
    volumes:
      - ./checklist-service:/app
    restart: unless-stopped

  evidence-analyzer:
    build: ./evidence-analyzer
    container_name: evidence-analyzer
    ports:
      - "2002:8002"
    networks:
      - compliance-network
    environment:
      - NODE_ENV=development
      - AI_PROVIDER=gemini
      - AI_API_KEY=AIzaSyDTc-ZVrMjh42QQbFbGiJADTwd8D9SciWc
      - AI_BASE_URL=https://generativelanguage.googleapis.com/v1beta
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "2000:3000"
    networks:
      - compliance-network
    depends_on:
      - checklist-service
      - evidence-analyzer
    restart: unless-stopped

networks:
  compliance-network:
    driver: bridge

volumes:
  checklist-data:
  evidence-data: